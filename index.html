<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass the Message</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@600&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p class="feedback"></p>
      <form class="form">
        <p class="label">Please insert a message to pass</p>
        <input type="text" name="" id="input" />
        <input type="submit" class="btn" value="submit" />
      </form>
      <p class="msg">Last message received</p>
      <p id="msgValue"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
